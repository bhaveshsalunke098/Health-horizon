                            </p>

                        <div class="image-item">
                            <img src="https://storage.googleapis.com/shy-pub/100576/1636268802395_SKU-0118_0.jpg" alt="Dengue">

                            <h3><b>Timings</b></h3>
                            <p>
                             Tablets of  500 mg to 1000 mg every 4 to 6 hours.<br/>

                            </p>

} else if (symptoms.includes('tuberculosis')) {
